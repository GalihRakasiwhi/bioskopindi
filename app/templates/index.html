{% from 'auths/form_helper.html' import displayField %}
{% extends 'base.html' %}
{% block title %}Home Page {% endblock %}
{% block content %}
<h2>Movie on Show</h2>
<div class="card-columns">
    {% for x in movies  %}
    <div class="card" style="width:200px; background-color:#fef9e7;">
        <img class="card-img-top" src="{{ x.movie_img_url }}" style="height: 300px;" alt="Card image">
        <div class="card-body">
          <h4 class="card-title" style="text-align: center;">{{ x.movie_title }}</h4>
          <!--<p class="card-text">Some example text.</p>-->
            <div class="text-center"><a href="detile/{{ x.id }}" class="btn btn-primary">more detile</a></div>
        </div>
      </div>
    {% endfor%}
</div>
{% endblock %}
